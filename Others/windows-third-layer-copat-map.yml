keymap:
  - name: Windows german compat Ctrl+Alt (AltGr) combos
    remap:
      # Letter combinations
      KEY_LEFTCTRL-KEY_LEFTALT-q:   KEY_RIGHTALT-q   # @
      KEY_LEFTCTRL-KEY_LEFTALT-e:   KEY_RIGHTALT-e   # €
      KEY_LEFTCTRL-KEY_LEFTALT-m:   KEY_RIGHTALT-m   # µ

      # Numbers row
      KEY_LEFTCTRL-KEY_LEFTALT-1:   KEY_RIGHTALT-1   # ¹
      KEY_LEFTCTRL-KEY_LEFTALT-2:   KEY_RIGHTALT-2   # ²
      KEY_LEFTCTRL-KEY_LEFTALT-3:   KEY_RIGHTALT-3   # ³
      KEY_LEFTCTRL-KEY_LEFTALT-4:   KEY_RIGHTALT-4   # ¼
      KEY_LEFTCTRL-KEY_LEFTALT-5:   KEY_RIGHTALT-5   # ½
      KEY_LEFTCTRL-KEY_LEFTALT-6:   KEY_RIGHTALT-6   # ¬
      KEY_LEFTCTRL-KEY_LEFTALT-7:   KEY_RIGHTALT-7   # {
      KEY_LEFTCTRL-KEY_LEFTALT-8:   KEY_RIGHTALT-8   # [
      KEY_LEFTCTRL-KEY_LEFTALT-9:   KEY_RIGHTALT-9   # ]
      KEY_LEFTCTRL-KEY_LEFTALT-0:   KEY_RIGHTALT-0   # }

      # Slashes and pipes
      KEY_LEFTCTRL-KEY_LEFTALT-KEY_102ND:  KEY_RIGHTALT-KEY_102ND   # |
      KEY_LEFTCTRL-KEY_LEFTALT-KEY_MINUS:  KEY_RIGHTALT-KEY_MINUS   # backslash

      # Other useful
      KEY_LEFTCTRL-KEY_LEFTALT-KEY_RIGHTBRACE:  KEY_RIGHTALT-KEY_RIGHTBRACE   # ~
      KEY_LEFTCTRL-KEY_LEFTALT-KEY_GRAVE:       KEY_RIGHTALT-KEY_GRAVE        # backtick
